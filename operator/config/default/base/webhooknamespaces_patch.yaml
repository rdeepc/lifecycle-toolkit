# This patch adds excluded namespaces
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
# Add an exclusion rule for the Mutating Webhook since the operator pod will not be able to start since it's waiting for itself otherwise control-plane: controller-manager
webhooks:
  - name: mpod.keptn.sh
    namespaceSelector:
      matchExpressions:
        - key: control-plane
          operator: NotIn
          values:
            - "controller-manager"
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - "kube-system"
            - "kube-public"
            - "kube-node-lease"
            - "cert-manager"
            - "keptn-lifecycle-toolkit-system"
            - "observability"
            - "monitoring"
